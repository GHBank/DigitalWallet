<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			margin: 0;
			font-family: Arial, Helvetica, sans-serif;
		}

		.topnav {
			overflow: hidden;
			background-color: red;
      direction: rtl;
		}

		.topnav a {
			float: right;
			color: white;
			text-align: center;
			padding: 15px 10px;
			text-decoration: none;
			font-size: 18px;
		}

		.topnav a:hover {
			background-color: #ddd;
			color: red;
		}

		.topnav a.active {
			background-color: crimson;
			color: white;
		}
	</style>
</head>

<body>

	<div class="topnav">
		<a class="active" href="/">בנק הגימנסיה</a>
		<a href="/about">עלינו</a>
		<ul>
			{% if session.logged_in %}
			<a href="/logout" style="float:left">התנתק</a>
			<a href="/dashboard" style="float:left">לוח הבקרה</a>
			{% else %}
			<a href="/register" style="float:left">הירשם</a>
			<a href="/login" style="float:left">התחבר</a>
			{% endif %}

		</ul>
	</div>



</body>

</html>
